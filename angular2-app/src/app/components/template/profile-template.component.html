<div *ngIf="error_message" class="col-lg-10 col-md-10 alert container alert-danger">
    <strong>Warning! </strong> &nbsp; {{error_message}}
</div>
    
<div *ngIf="success_message" class="col-lg-10 col-md-10 alert container alert-success">
    <strong>Congratulations! </strong> &nbsp; {{success_message}}
</div>    

<div *ngIf="!success_message && authentication.is_authenticated && authentication.user_type==='0'" class="perfect-centering border-class">
    <form class="center">
        <div *ngIf="step_one">
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="inputName">Name: </label>
                    <input type="text"  required="required" class="form-control" name="name" [(ngModel)]= "name" id="inputAddress" placeholder="Enter template name">
                </div>
                <div class="form-group col-lg-6">
                    <label for="inputAllowedBalance">Allowed Balance: </label>
                    <input type="number" required="required" class="form-control" name="allowed_balance" [(ngModel)]= "allowed_balance" id="inputAllowedBalance">
                </div>
                

                
                <fieldset class="form-group col-lg-12 ">
                    <div class="row">
                        <legend class="col-form-legend col-sm-4 form-check-inline">For: </legend>
                            
                    </div>    
                    <div class="col-lg-12" >
                            
                            <div class="col-lg-2 form-check form-check-inline">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="type" [(ngModel)]= "type" id="gridRadios1" value="1">
                                Standard Person
                                </label>
                            </div>
                            
                            <div class="col-lg-2 form-check form-check-inline">
                                <label class="form-check-label ">
                                <input class="form-check-input" type="radio" name="type" [(ngModel)]= "type" id="gridRadios2" value="2">
                                Standard Merchant
                                </label>
                            </div> 
                
        
                        
                            <div class="col-lg-2 form-check form-check-inline">
                                <label class="form-check-label ">
                                <input class="form-check-input" type="radio" name="type" [(ngModel)]= "type" id="gridRadios3" value="3">
                                Vip Person
                                </label>
                            </div> 
                    
                            <div class="col-lg-2 form-check form-check-inline">
                                <label class="form-check-label ">
                                <input class="form-check-input" type="radio" name="type" [(ngModel)]= "type" id="gridRadios4" value="4">
                                Vip Merchant
                                </label>
                            </div> 
                    </div>
                </fieldset>

                <div class="form-group col-lg-12 col-md-12"><label> Depit</label></div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Daily count: </label>
                    <input type="number" required="required" class="form-control" name="receiver_daily_count" [(ngModel)]= "receiver_daily_count">
                </div>
                <div class="form-group col-lg-3 col-md-3"> 
                    <label>Daily Amount: </label>
                    <input type="number" required="required" class="form-control" name="receiver_daily_amount" [(ngModel)]= "receiver_daily_amount"> 
                </div>
                
                <div class="form-group col-md-3 col-lg-3">
                    <label>Monthly Count: </label>
                    <input type="number" required="required" class="form-control" name="receiver_monthly_count" [(ngModel)]= "receiver_monthly_count">
                </div>
        
                <div class="form-group col-md-3 col-lg-3">
                    <label>Monthly Amount: </label>
                    <input type="number" required="required" class="form-control" name="receiver_monthly_amount" [(ngModel)]= "receiver_monthly_amount">
                </div>                
                
                <div class="form-group col-lg-12 col-md-12"><label> Credit</label></div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Daily count: </label>
                    <input type="number" required="required" class="form-control" name="sender_daily_count" [(ngModel)]= "sender_daily_count">
                </div>
                <div class="form-group col-lg-3 col-md-3"> 
                    <label>Daily Amount: </label>
                    <input type="number" required="required" class="form-control" name="sender_daily_amount" [(ngModel)]= "sender_daily_amount"> 
                </div>
                
                <div class="form-group col-md-3 col-lg-3">
                    <label>Monthly Count: </label>
                    <input type="number" required="required" class="form-control" name="sender_monthly_count" [(ngModel)]= "sender_monthly_count">
                </div>
        
                <div class="form-group col-md-3 col-lg-3">
                    <label>Monthly Amount: </label>
                    <input type="number" required="required" class="form-control" name="sender_monthly_amount" [(ngModel)]= "sender_monthly_amount">
                </div>                
            
            
            </div>
            
            
            <div class="text-center"><button (click)="global_limits()" type="submit" class="text-center btn btn-primary">Continue</button></div>
        </div>

        <div *ngIf="step_two">
                <div class="form-row">
                    <div *ngIf="type==='1' || type==='3'" class="form-group col-lg-12 col-md-12"><h2> P2P</h2></div>
                    <div *ngIf="type==='2' || type==='4'" class="form-group col-lg-12 col-md-12"><h2> M2M</h2></div>                    
                    
                    <div class="form-group col-lg-12 col-md-12"><h4>Global Limits</h4></div>
                    
                    <div class="form-group col-lg-3 col-md-3">
                        <label>Daily count: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_daily_count" [(ngModel)]= "same_type_trans_daily_count">
                    </div>
                    <div class="form-group col-lg-3 col-md-3"> 
                        <label>Daily Amount: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_daily_amount" [(ngModel)]= "same_type_trans_daily_amount"> 
                    </div>
                    
                    <div class="form-group col-md-3 col-lg-3">
                        <label>Monthly Count: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_monthly_count" [(ngModel)]= "same_type_trans_monthly_count">
                    </div>
            
                    <div class="form-group col-md-3 col-lg-3">
                        <label>Monthly Amount: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_monthly_amount" [(ngModel)]= "same_type_trans_monthly_amount">
                    </div>                
                    
                    <div class="form-group col-lg-12 col-md-12"><h4> Debit Fees</h4></div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>Type: </label>
                        <select required="required" class="form-control" name="same_type_trans_receiver_fees_type" [(ngModel)]= "same_type_trans_receiver_fees_type">
                                <option value="0">Flat</option>
                                <option value="1">Percentage</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-lg-3 col-md-3"> 
                        <label>Quantity: </label>
                        <input type="number" required="required" step="0.01" class="form-control" name="same_type_trans_sender_receiver_quantity" [(ngModel)]= "same_type_trans_receiver_fees_quantity"> 
                    </div>
                    
                    <div class="form-group col-md-3 col-lg-3">
                        <label>Min: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_receiver_fees_min" [(ngModel)]= "same_type_trans_receiver_fees_min">
                    </div>
            
                    <div class="form-group col-md-3 col-lg-3">
                        <label>Max: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_receiver_fees_max" [(ngModel)]= "same_type_trans_receiver_fees_max">
                    </div>                

                    
                    <div class="form-group col-lg-12 col-md-12"><h4> Credit Fees</h4></div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>Type: </label>
                        <select required="required" class="form-control" name="same_type_trans_sender_fees_type" [(ngModel)]= "same_type_trans_sender_fees_type">
                                <option value="0">Flat</option>
                                <option value="1">Percentage</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-lg-3 col-md-3"> 
                        <label>Quantity: </label>
                        <input type="number" required="required" step="0.01" class="form-control" name="same_type_trans_sender_fees_quantity" [(ngModel)]= "same_type_trans_sender_fees_quantity"> 
                    </div>
                    
                    <div class="form-group col-md-3 col-lg-3">
                        <label>Min: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_sender_fees_min" [(ngModel)]= "same_type_trans_sender_fees_min">
                    </div>
            
                    <div class="form-group col-md-3 col-lg-3">
                        <label>Max: </label>
                        <input type="number" required="required" class="form-control" name="same_type_trans_sender_fees_max" [(ngModel)]= "same_type_trans_sender_fees_max">
                    </div>                
                
                
                </div>
                
                
                <div class="text-center">
                    <button (click)="same_type_trans_back()" type="submit" class="btn btn-warning">Back</button>
                    <button (click)="same_type_trans()" type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>


            <div *ngIf="step_three">
                    <div class="form-row">
                        <div *ngIf="type==='1' || type==='3'" class="form-group col-lg-12 col-md-12"><h2> P2M</h2></div>
                        <div *ngIf="type==='2' || type==='4'" class="form-group col-lg-12 col-md-12"><h2> M2P</h2></div>                    
                        
                        <div class="form-group col-lg-12 col-md-12"><h4>Global Limits</h4></div>
                        
                        <div class="form-group col-lg-3 col-md-3">
                            <label>Daily count: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_daily_count" [(ngModel)]= "diff_type_trans_daily_count">
                        </div>
                        <div class="form-group col-lg-3 col-md-3"> 
                            <label>Daily Amount: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_daily_amount" [(ngModel)]= "diff_type_trans_daily_amount"> 
                        </div>
                        
                        <div class="form-group col-md-3 col-lg-3">
                            <label>Monthly Count: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_monthly_count" [(ngModel)]= "diff_type_trans_monthly_count">
                        </div>
                
                        <div class="form-group col-md-3 col-lg-3">
                            <label>Monthly Amount: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_monthly_amount" [(ngModel)]= "diff_type_trans_monthly_amount">
                        </div>                
                        
                        <div class="form-group col-lg-12 col-md-12"><h4> Debit Fees</h4></div>
                        <div class="form-group col-lg-3 col-md-3">
                            <label>Type: </label>
                            <select required="required" class="form-control" name="diff_type_trans_receiver_fees_type" [(ngModel)]= "diff_type_trans_receiver_fees_type">
                                    <option value="0">Flat</option>
                                    <option value="1">Percentage</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-lg-3 col-md-3"> 
                            <label>Quantity: </label>
                            <input type="number" required="required" step="0.01" class="form-control" name="diff_type_trans_sender_receiver_quantity" [(ngModel)]= "diff_type_trans_receiver_fees_quantity"> 
                        </div>
                        
                        <div class="form-group col-md-3 col-lg-3">
                            <label>Min: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_receiver_fees_min" [(ngModel)]= "diff_type_trans_receiver_fees_min">
                        </div>
                
                        <div class="form-group col-md-3 col-lg-3">
                            <label>Max: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_receiver_fees_max" [(ngModel)]= "diff_type_trans_receiver_fees_max">
                        </div>                
    
                        
                        <div class="form-group col-lg-12 col-md-12"><h4> Credit Fees</h4></div>
                        <div class="form-group col-lg-3 col-md-3">
                            <label>Type: </label>
                            <select required="required" class="form-control" name="diff_type_trans_sender_fees_type" [(ngModel)]= "diff_type_trans_sender_fees_type">
                                    <option value="0">Flat</option>
                                    <option value="1">Percentage</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-lg-3 col-md-3"> 
                            <label>Quantity: </label>
                            <input type="number" required="required" step="0.01" class="form-control" name="diff_type_trans_sender_fees_quantity" [(ngModel)]= "diff_type_trans_sender_fees_quantity"> 
                        </div>
                        
                        <div class="form-group col-md-3 col-lg-3">
                            <label>Min: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_sender_fees_min" [(ngModel)]= "diff_type_trans_sender_fees_min">
                        </div>
                
                        <div class="form-group col-md-3 col-lg-3">
                            <label>Max: </label>
                            <input type="number" required="required" class="form-control" name="diff_type_trans_sender_fees_max" [(ngModel)]= "diff_type_trans_sender_fees_max">
                        </div>                
                    
                    
                    </div>
                    
                    
                    <div class="text-center">
                        <button (click)="diff_type_trans_back()" type="submit" class="btn btn-warning">Back</button>
                        <button (click)="diff_type_trans()" type="submit" class="btn btn-success">Create Template</button>
                    </div>
                </div>
    
    </form>

    </div>
    <div *ngIf="!authentication.is_authenticated || authentication.user_type!=='0'" class="perfect-centering border-class"><h1>Unauthorized Access!</h1></div>
