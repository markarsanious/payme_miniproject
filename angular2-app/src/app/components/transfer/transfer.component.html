<div *ngIf="errorMessage" class="col-lg-10 col-md-10 alert container alert-danger">
    <strong>Warning! </strong> &nbsp; {{errorMessage}}
</div>

<div *ngIf="successMessage" class="col-lg-10 col-md-10 alert container alert-success">
        <strong>Congratulations! </strong> &nbsp; {{successMessage}}
</div>

<div *ngIf="!successMessage && authentication.is_authenticated && authentication.user_type!=='0'"  class="perfect-centering border-class">
    <form class="center">
        <div class="form-row">
            <div class="form-group col-lg-12"> 
                <label for="inputAddress">Email:</label>
                <input type="email" required="required" class="form-control" name="email" [(ngModel)]= "email" id="inputEmail" placeholder="Enter email address of your recipient">
            </div>
            
            <div class="form-group col-lg-12 col-md-12">
                <label for="inputAmount">Amount: </label><br/>
                <input type="number" required="required" class="form-control" name="amount" [(ngModel)]= "amount" id="inputAmount" placeholder="Enter amount you want to transfer"/>
            </div>           
        </div>
            
        <div class="text-center"><button (click)="transfer()" type="submit" class="text-center btn btn-dark">Transfer Money</button></div>
    </form>
</div>
