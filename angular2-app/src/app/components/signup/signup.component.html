
<div *ngFor="let error of errors">
            <div class="col-lg-8 col-md-8 alert container alert-danger">{{error.message}}</div> 
         </div>
<div *ngIf="success_message" class="col-lg-8 col-md-8 alert container alert-success">
    <strong>Welcome to our system! </strong> &nbsp; {{success_message}}
</div>

<div *ngIf="!success_message" class="perfect-centering-form border-class">
        
<form class="center">
    <div class="form-row">
        <div class="form-group col-lg-12">
            <label for="inputAddress">Name: </label>
            <input type="text" required="required" class="form-control" name="name" [(ngModel)]= "name" id="inputAddress" placeholder="Enter your full name">
            
            <label for="inputAddress">Email: </label>
            <input type="email" required="required" class="form-control" name="email" [(ngModel)]= "email" id="inputAddress" placeholder="Enter your email address">
      
        </div>
        
        <div class="form-group col-lg-6 col-md-6">
            <label>Password: </label><br/>
            <input type="password" required="required" class="form-control" name="password" [(ngModel)]= "password" placeholder="Enter password"/>
        </div>
        <div class="form-group col-lg-6 col-md-6"> 
            <label>Confirm Password: </label>
            <input type="password" required="required"class="form-control" name="confirm" [(ngModel)]= "confirm" placeholder="Re-enter same password"> 
        </div>
        
        <div class="form-group col-md-6 col-lg-6">
                <label for="inputAddress">Telephone Number: </label>
                <input type="text" class="form-control" id="inputTelNum" name="tel_num" [(ngModel)]= "tel_num" placeholder="Enter your telephone number">
        </div>

        <div class="form-group col-md-6 col-lg-6">
                <label for="inputAddress">Address: </label>
                <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]= "address" placeholder="Street, City, Country, Zipcode">
        </div>
    
    
        <fieldset class="form-group col-lg-12 col-md-12 ">
            <div class="row">
                <legend class="col-form-legend col-sm-4 form-check-inline">Register As: </legend>
                    
            </div>    
            <div class="col-lg-12" >
                    
                    <div class="col-lg-2 col-md-3 form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]= "type" id="gridRadios2" value="1">
                        Standard Person
                        </label>
                    </div>
                    
                    <div class="col-lg-2 col-md-3 form-check form-check-inline">
                        <label class="form-check-label ">
                        <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]= "type" id="gridRadios2" value="2">
                        Standard Merchant
                        </label>
                    </div> 
           

                
                    <div class="col-lg-2 col-md-3 form-check form-check-inline">
                        <label class="form-check-label ">
                        <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]= "type" id="gridRadios2" value="3">
                        Vip Person
                        </label>
                    </div> 
            
                    <div class="col-lg-2 col-md-3 form-check form-check-inline">
                        <label class="form-check-label ">
                        <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]= "type" id="gridRadios2" value="4">
                        Vip Merchant
                        </label>
                    </div> 
            </div>
        </fieldset>
            
    </div>
    
   
    

    
    <div class="text-center"><button (click)="signup()" type="submit" class="text-center btn btn-dark">Sign up</button></div>
</form>
</div>
